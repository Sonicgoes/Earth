<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>What's Happening to Earth?</h1>
        <br><br>
        <div id="climate-change">
            <h2 id="amount">2,911,343,321</h2>
            <h3 id="cause">Tons of CO2 emitted in the atmosphere</h3>
            <hr>
            <h4 id="save">
                Do your bit! Save trees, use renewable energy sources and prefer to
                travel green
            </h4>
        </div>
        <div id="buttons">
            <input type="submit" class="change" id="climate" value="Climate">
            <input type="submit" class="change" id="consumption" value="Consumption">
            <input type="submit" class="change" id="resources" value="Resources">
            <input type="submit" class="change" id="people" value="People">
        </div>
    </div>
